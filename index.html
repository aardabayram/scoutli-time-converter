<!DOCTYPE html>
<html>
<head>
  <title>Time Converter</title>
  <style>
    body {
      width: 200px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Time Converter</h3>
  <label for="hours">Hours:</label>
  <input type="number" id="hours" min="0" placeholder="0" /><br>
  <label for="minutes">Minutes:</label>
  <input type="number" id="minutes" min="0" placeholder="0" /><br>
  <label for="seconds">Seconds:</label>
  <input type="number" id="seconds" min="0" placeholder="0" /><br>
  <button id="convertBtn">Convert</button>
  <p id="result"></p>

  <script src="popup.js"></script>
</body>
</html>
